  <script>
    const $table = document.createElement('table');

    const row = [];

    for(i = 0; i < 5; i++){
      const $tr = document.createElement('tr');
      const cells = [];
      for(let j = 0; j < 4; j++){
        const $td = document.createElement('td');
        cells.push($td);
        $tr.append($td);
      }
      row.push(cells);
      $table.append($tr);
    }
